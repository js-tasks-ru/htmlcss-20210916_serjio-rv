<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
    </head>
    <body>
        <div class="checkbox">
            <input type="checkbox" class="checkbox__input" id="checkbox_1" >
            <label for="checkbox_1" class="checkbox__label">
                <div class="checkbox__icon">
                    <svg class="checkbox__svg" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                Checkbox
            </label> 
        </div>
        <div class="checkbox">
            <input type="checkbox" class="checkbox__input" id="checkbox_1" disabled>
            <label for="checkbox_1" class="checkbox__label">
                <div class="checkbox__icon">
                    <svg class="checkbox__svg" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                Checkbox
            </label> 
        </div>
    </body>
</html>
