<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <div class="toggle">
            <input type="checkbox" class="toggle__input" id="toggle_1" >
            <label for="toggle_1" class="toggle__label">
                <div class="toggle__icon">
                    <div class="toggle__circle"></div>
                </div>
                Toggle
            </label> 
        </div>
        <div class="toggle">
            <input type="checkbox" class="toggle__input" id="toggle_2" disabled>
            <label for="toggle_2" class="toggle__label">
                <div class="toggle__icon">
                    <div class="toggle__circle"></div>
                </div>
                Toggle
            </label> 
        </div>

    </body>
</html>
